    <link rel="stylesheet" href="assets/estilos/ResumenCompra.css"> 

</head>
<body>
    <header class="barra-menu">
        <div class="container">
            <form action="" class="search-form">
              <input type="text" placeholder="Buscar..." class="search-input" />
              <div class="search-button">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <i class="fa-solid fa-xmark search-close"></i>
              </div>

        <a href="pages/venderPrueba.php" class="vender"><span class="texto">Vender</span></a>

            <img src="assets/img/Heart.png" alt="meGusta" class="imagen">
        </a>
        <a href="pages/login.html" class="user">
            <img src="assets/img/user.png" alt="login" class="imagen">
        </a>
    </header>
    <main class="checkout-container">
        <h1><span class="text-primary">Bolsa de</span> <span class="text-secondary">Compra</span></h1>

        <div class="checkout-content">
            <div class="order-summary">
                <h2>Resumen del Pedido</h2>
                <div id="cart-items">
                    </div>
                <div class="order-total">
                    <div class="subtotal">
                        <span>Subtotal</span>
                        <span id="subtotal-amount">$0.00</span>
                    </div>
                    <div class="shipping">
                        <span>Envío</span>
                        <span>$4.99</span>
                    </div>
                    <div class="total">
                        <span>Total</span>
                        <span id="total-amount">$0.00</span>
                    </div>
                </div>
            </div>

            <div class="shipping-form">
                <h2>Datos de Envío</h2>
                <form id="shipping-details">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Nombre completo</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Dirección</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Ciudad</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">Estado</label>
                            <input type="text" id="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">Código Postal</label>
                            <input type="text" id="zipCode" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="payment-methods">
                <h2>Método de Pago</h2>
                <div class="payment-options">
                    <button class="payment-option" data-method="paypal">
                        <i class="fab fa-paypal"></i>
                        <span>PayPal</span>
                    </button>
                    <button class="payment-option" data-method="apple">
                        <i class="fab fa-apple"></i>
                        <span>Apple Pay</span>
                    </button>
                    <button class="payment-option" data-method="card">
                        <i class="fas fa-credit-card"></i>
                        <span>Tarjeta de Crédito</span>
                    </button>
                </div>

                <div id="card-form" class="hidden">
                    <div class="form-group">
                        <label for="cardNumber">Número de Tarjeta</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label for="cardName">Nombre en la Tarjeta</label>
                        <input type="text" id="cardName" placeholder="Juan Pérez">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiryDate">Fecha de Expiración</label>
                            <input type="text" id="expiryDate" placeholder="MM/AA">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button id="complete-order" class="btn-complete-order">
                Finalizar Pedido
            </button>
        </div>
    </main>

        <div class="footer-content">
