<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/assets/estilos/vender.css" >
    <title>Vender</title>
</head>
 <header class="barra-menu">
    
    <a href="/index.html">
        <img src="/assets/img/logoFinal.png" class="imgMenu" alt="Inicio">
    </a>
    
    <div class="barra">
        <form class="search-bar" action="/buscar" method="get">
            <input type="text" placeholder="Buscar..." name="q">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <a href="/pages/vender.html" class="vender"><span class="texto">Vender</span></a>
    <a href="/pages/compras.html" class="comprar"><span class="textoc">Comprar</span></a>
    <a href="/pages/paraTi.html" class="paraTi"><span class="textop">Para ti</span></a>

    <div class="meGusta">
        <img src="/assets/img/Heart.png" alt="meGusta" class="imagen">
    </div>
    <a href="/pages/login.html" class="user">
        <img src="/assets/img/user.png" alt="login" class="imagen">
    </a>
    
    
</header> 

<h1><span class="azul">Publicar</span> <span class="celeste">Producto</span></h1>

<body>
    <main>
        <section class="formulario">
            <h2>Detalles del Producto</h2>
            <form id="formularioProducto">
                <label>Subir Imagen:</label>
                <input type="file" id="imagenInput" accept="image/*" required>
            
                <label>Nombre del Producto:</label>
                <input type="text" placeholder="Ej. Sudadera Palm Angels" id="nombre" required>
            
                <label>Precio:</label>
                <input type="number" placeholder="$" id="precio" required min="1">
            
                <label>Ubicación:</label>
                <input type="text" placeholder="Ciudad, País" id="ubicacion" required>
            
                <label>Categoría:</label>
                <select id="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Sneakers">Sneakers</option>
                    <option value="Accesorios">Accesorios</option>
                </select>
            
                <label>Descripción:</label>
                <textarea placeholder="Describe el producto..." id="descripcion" required></textarea>
            
                <button type="submit">Publicar</button>
            </form>
            
        </section>
        
        <section class="resumen">
            <h1>Vista Previa</h1>
            <div class="preview">
                <img src="/assets/img/polo.png" alt="Vista previa del producto" >
                <p><strong>Precio:</strong> <span id="precioPreview">$0.00</span></p>
                <p><strong>Ubicación:</strong> <span id="ubicacionPreview">N/A</span></p>
            </div>
        </section>
    </main>

    
<script src="/assets/js/vender.js"></script>

</body>
</html>
