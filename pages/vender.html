<h1><span class="azul">Publicar</span> <span class="celeste">Producto</span></h1>

<body>
    <main>
        <section class="formulario">
            <h2>Detalles del Producto</h2>
            <form id="formularioProducto">
                <label>Subir Imagen:</label>
                <input type="file" id="imagenInput" accept="image/*" required>
            
                <label>Nombre del Producto:</label>
                <input type="text" placeholder="Ej. Sudadera Palm Angels" id="nombre" required>
            
                <label>Precio:</label>
                <input type="number" placeholder="$" id="precio" required min="1">
            
                <label>Talla:</label>
                <input type="text" placeholder="XS, S, M ..." id="talla" required>
            
                <label>Categoría:</label>
                <select id="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Niño">Niño</option>
                    <!-- <option value="Accesorios">Accesorios</option> -->
                </select>
            
                <label>Descripción:</label>
                <textarea placeholder="Describe el producto..." id="descripcion" required></textarea>
            
                <button type="submit">Publicar</button>
            </form>
            
        </section>
        
        <section class="resumen">
            <h1>Vista Previa</h1>
            <div class="preview">
                <img src="/assets/img/polo.png" alt="Vista previa del producto" >
                <p><strong>Precio:</strong> <span id="precioPreview">$0.00</span></p>
                <p><strong>Talla:</strong> <span id="tallaPreview">N/A</span></p>
            </div>
        </section>
    </main>

    
<script src="/assets/js/vender.js"></script>
